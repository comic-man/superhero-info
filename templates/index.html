<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Info</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script type="module" src="{{ url_for('static', filename='handleNullValues.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='main.js') }}"></script>
</head>
<body>

    <div class="container">
        <h1>Superhero Registry</h1>
        <form id="superhero-form">
            <label for="search_type">Search by:</label>
            <select id="search_type" name="search_type">
                <option value="superhero_id">Superhero ID</option>
                <option value="full_name">Name</option>
            </select>
            <input type="text" id="search_value" name="search_value" required>
            <button type="submit">Get Superhero Info</button>
        </form>

        <div id="result"></div>
    </div>

</body>
</html>
